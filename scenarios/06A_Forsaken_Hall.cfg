            name="obelisk_destroyed"
        [/fire_event]
    [/event]

    # obelisk two
    [event]
        name="die"
        first_time_only=yes

        [filter]
            id="Obelisk Two"
        [/filter]

        [sound]
            name=wose-die.ogg
        [/sound]

        [terrain]
            x=30,30,29
            y= 4, 5, 5
            terrain=Uu^Dr
        [/terrain]

        [redraw]
        [/redraw]

        {VARIABLE_OP S6A_obelisks_count sub 1}
        [fire_event]
            id=S6A_obelisk_destroyed_event
            name="obelisk_destroyed"
        [/fire_event]
    [/event]

    # obelisk three
    [event]
        name="die"
        first_time_only=yes

        [filter]
            id="Obelisk Three"
        [/filter]

        [sound]
            name=wose-die.ogg
        [/sound]

        [terrain]
            x= 5, 6, 6
            y=24,23,24
            terrain=Uu^Dr
        [/terrain]

        [redraw]
        [/redraw]

        {VARIABLE_OP S6A_obelisks_count sub 1}
        [fire_event]
            id=S6A_obelisk_destroyed_event
            name="obelisk_destroyed"
        [/fire_event]
    [/event]

    # obelisk four
    [event]
        name="die"
        first_time_only=yes

        [filter]
            id="Obelisk Four"
        [/filter]

        [sound]
            name=wose-die.ogg
        [/sound]

        [terrain]
            x=30,29,29
            y=22,22,23
            terrain=Uu^Dr
        [/terrain]

        [redraw]
        [/redraw]

        {VARIABLE_OP S6A_obelisks_count sub 1}
        [fire_event]
            id=S6A_obelisk_destroyed_event
            name="obelisk_destroyed"
        [/fire_event]
    [/event]

    # jinn gets damaged event
    [event]
        name="obelisk_destroyed"
        id=S6A_obelisk_destroyed_event
        first_time_only=no

        # first one destroyed
        {IF_VAR S6A_obelisks_count equals 3 (
            [then]
                {SCROLL_TO 18 10}

                [earthquake]
                [/earthquake]

                # light flashing
                {FLASH_LIGHTNING ()}

                [harm_unit]
                    [filter]
                        id="Xulthar"
                    [/filter]
                    amount=16
                    animate=yes
                [/harm_unit]

                {SIMPLE_MSG "Xulthar" (_"Ouch! That hurts!")}

                {SIMPLE_MSG "Soryu" (_"Destroying that pillar caused the Jinn to take damage!")}

                {SIMPLE_MSG "Hikaru" (_"Maybe we have to find and destroy more of these obelisks!")}
            [/then]
        )}

        # second one destroyed
        {IF_VAR S6A_obelisks_count equals 2 (
            [then]
                {SCROLL_TO 18 10}

                [earthquake]
                [/earthquake]

                # light flashing
                {FLASH_LIGHTNING ()}
                
                [harm_unit]
                    [filter]
                        id="Xulthar"
                    [/filter]
                    amount=16
                    animate=yes
                [/harm_unit]

                {SIMPLE_MSG "Xulthar" (_"Curses on you!")}

                {SIMPLE_MSG "Soryu" (_"Destroying a second pillar brought the Jinn's lifepoints to half! Just two more and we can win this!")}
            [/then]
        )}

        # third one destroyed
        {IF_VAR S6A_obelisks_count equals 1 (
            [then]
                {SCROLL_TO 18 10}

                [earthquake]
                [/earthquake]

                # light flashing
                {FLASH_LIGHTNING ()}
                
                [harm_unit]
                    [filter]
                        id="Xulthar"
                    [/filter]
                    amount=16
                    animate=yes
                [/harm_unit]

                {SIMPLE_MSG "Xulthar" (_"Ouch! That hurts a lot!")}

                {SIMPLE_MSG "Hikaru" (_"That's three! One more and we can defeat this Jinn!")}
            [/then]
        )}

        # fourth and final one destroyed
        {IF_VAR S6A_obelisks_count equals 0 (
            [then]
                {SCROLL_TO 18 10}

                [earthquake]
                [/earthquake]

                # light flashing
                {FLASH_LIGHTNING ()}
                
                [harm_unit]
                    [filter]
                        id="Xulthar"
                    [/filter]
                    amount=16
                    animate=yes
                [/harm_unit]

                {SIMPLE_MSG "Xulthar" (_"I cannot believe this!")}

                {SIMPLE_MSG "Ryuuma" (_"All four obelisks have been destroyed! Great work, everyone!")}

                [fire_event]
                    id=S6A_jinn_defeated_event
                    name="jinn_defeated_event"
                [/fire_event]
            [/then]
        )}
    [/event]

    # jinn is defeated event
    [event]
        id=S6A_jinn_defeated_event
        name="jinn_defeated_event"

        {SCROLL_TO 18 10}
        [delay]
            time=200
        [/delay]

        [earthquake]
        [/earthquake]

        # light flashing
        {FLASH_LIGHTNING ()}

        {SIMPLE_MSG "Hikaru" (_"Did we win?")}

        # defeat jinn cutscene
        {SCROLL_TO 18 10}
        [delay]
            time=200
        [/delay]
        [kill]
            id="Xulthar"
            animate=yes
        [/kill]
        [delay]
