#textdomain wesnoth-Electrifyre

[scenario]
    id=06A_Forsaken_Hall
    name=_"Forsaken Hall"
    next_scenario=07A_Realm_of_Stings

    map_file=06A_Forsaken_Hall.map

    victory_when_enemies_defeated=no
    {TURNS 24 22 20}
    {CAMPAIGN_XP_MODIFIER}

    {DEFAULT_MUSIC_PLAYLIST}
    {UNDERGROUND}
    [time_area]
        x=13,15,18,20,23, 9,27,27, 7
        y=24,24,24,23,24, 6, 5,22,23
        {UNDERGROUND_ILLUMINATED}
    [/time_area]

    {STORY_SIX_A}

    # side: player
    [side]
        side=1
        controller=human
        
        {CHARACTER_STATS:HIKARU}
        facing=se

        {FACTION_SIDE:ARAGWAITHI}
        recruit={RECRUITS:ARAGWAITHI}

        fog=no
        shroud=yes
        share_vision=all

        {GOLD 160 140 140}
        {INCOME 8 6 6}
    [/side]

    # side: allied aragwaithi
    [side]
        side=2
        controller=ai

        {CHARACTER_STATS:RYUUMA}

        team_name="aragwaithi"
        user_team_name=_"team_name^Aragwaithi"
        {FLAG_VARIANT long}
        color=purple

        {NO_RECRUITMENT}

        fog=no
        shroud=yes
        share_vision=all

        gold=0
        {INCOME 10 10  8}

        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT grouping offensive}
            {AI_SIMPLE_ALWAYS_ASPECT aggression 0.55}
            {AI_SIMPLE_ALWAYS_ASPECT caution 0.30}
            {AI_SIMPLE_ALWAYS_ASPECT passive_leader yes}
            # add more stronger AI params
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_diversity 0.8}
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_randomness 0}
            {AI_SIMPLE_ALWAYS_ASPECT villages_per_scout 0}
            {AI_ASPECT recruitment_save_gold {AI_DEACTIVATE_SAVE_GOLD} }
        [/ai]
    [/side]

    # side: jinn
    [side]
        side=3
        no_leader=yes
        controller=ai

        team_name="jinn"
        user_team_name=_"Jinn"
        color=orange
        {FLAG_VARIANT undead}

        {HIDDEN_SIDE}
        {NO_ECONOMY}
        {NO_RECRUITMENT}
    [/side]

    # side: saurians
    [side]
        side=4
        controller=ai
        no_leader=yes

        team_name="saurians"
        user_team_name=_"saurians"
        {FLAG_VARIANT undead}
        color=red

        {FLAG_VARIANT6 ragged}
        {HIDDEN_SIDE}
    [/side]

    # side: undead
    [side]
        side=5
        controller=ai
        no_leader=yes

        team_name="undead"
        user_team_name=_"Undead"
        {FLAG_VARIANT undead}
        color=blue

        {HIDDEN_SIDE}
        {NO_ECONOMY}
        {NO_RECRUITMENT}
    [/side]

    # side: valefolk
    [side]
        side=6
        controller=ai
        no_leader=yes

        {FACTION_SIDE:VALEFOLK}

        {HIDDEN_SIDE}
        {NO_ECONOMY}
        {NO_RECRUITMENT}
    [/side]

    # side: obelisk
    [side]
        side=7
        controller=ai
        no_leader=yes

        team_name="jinn"
        user_team_name=_"Jinn"
        color=orange
        {FLAG_VARIANT undead}

        {GOLD 350 500 650}
        {INCOME 40 50 60}
        {HIDDEN_SIDE}
        recruit="Prong Bug, Fire Guardian, Fire Wraith"
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 7 "Prong Bug" ({ON_DIFFICULTY 4 4 5})}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 7 "Fire Wraith" ({ON_DIFFICULTY 2 2 3})}

    # side: obelisk
    [side]
        side=8
        controller=ai
        no_leader=yes

        team_name="jinn"
        user_team_name=_"Jinn"
        color=orange
        {FLAG_VARIANT undead}

        {GOLD 350 500 650}
        {INCOME 40 50 60}
        {HIDDEN_SIDE}
        recruit="Cursed Spearbearer, Abomination"
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 8 "Abomination" ({ON_DIFFICULTY 4 4 5})}

    # allow player to control Ryuuma
    {AI_CONTROLLER_ALLOW_MOVEMENT_CONTROL "Ryuuma" 2}

    # prestart event
    [event]
        name="prestart"

        # adjust recall costs
        {ADJUST_RECALL_COST 33 50 66}

        # objectives
        [objectives]
            side=1,2
            silent=no

            [objective]
                description=_"Find a way to defeat the Jinn"
                condition="win"
            [/objective]

            {PLAYER_LEADER_DEATH_OBJECTIVE}
            [objective]
                description=_"Death of Ryuuma"
                condition="lose"
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=30
            [/gold_carryover]

            # add hints
            [note]
                description=_"Recall costs are a fraction of the recruit cost."
            [/note]
            [note]
                description=_"There are no villages in this scenario."
            [/note]
            [note]
                description=_"You cannot attack the Jinn directly."
            [/note]
            [note]
                description=_"You can control Ryuuma via right-click options on any reachable hex."
            [/note]
            [note]
                description=_"Right-Click on Hikaru to see How to Play Guide."
            [/note]
        [/objectives]

        # Micro AI
        [micro_ai]
            side=6
            ai_type=zone_guardian
            action=add

            [filter]
                side=6
                [not]
                    id="Akemi"
                [/not]
            [/filter]
            [filter_location]
                [filter]
                    id="Akemi"
                [/filter]
            [/filter_location]
            [filter_location_enemy]
                [filter]
                    id="Akemi"
                [/filter]
                radius=3
            [/filter_location_enemy]
        [/micro_ai]

        # allied ai specific micro AI
        [micro_ai]
            side=2
            ai_type=healer_support
            action=add
            ca_score=110000
            [filter]
                type="Aragwaith Enchantress"
            [/filter]

            injured_units_only=yes
            aggression=0
            max_threats=0
        [/micro_ai]
        [micro_ai]
            side=2
            ai_type=zone_guardian
            action=add

            [filter]
                side=2
                canrecruit=no
                [not]
                    type_adv_tree="Aragwaith Enchantress"
                [/not]
            [/filter]
            [filter_location]
                [filter]
                    id="Ryuuma"
                [/filter]
            [/filter_location]
            [filter_location_enemy]
                [filter]
                    id="Ryuuma"
                [/filter]
                radius=2
            [/filter_location_enemy]
        [/micro_ai]
        # we add this to ensure the allied leader 
        # actually attacks
        [micro_ai]
            side=2
            ai_type=simple_attack
            action=add

            ca_score=85000
            [filter]
                id="Ryuuma"
            [/filter]
        [/micro_ai]

        # spawn obelisks
        {VARIABLE S6A_obelisks_count 4}

        [unit]
            side=7
            id="Obelisk One"
            name=_"Obelisk"
            canrecruit=yes
            type="First Obelisk"
