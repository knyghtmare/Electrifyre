            [/filter_location_enemy]
        [/micro_ai]

        # spawn starting scorpions
        [scatter_units]
            [filter_location]
                x=2-33
                y=2-15
                terrain=Tb,*^Tf*,U*^*,R*^*
            [/filter_location]

            unit_types="Giant Scorpling,Giant Scorpion,Giant Scorpion,Sand Scamperer,Sand Scuttler,Rock Scorpion,Rock Scorpion"
