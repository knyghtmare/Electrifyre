        {SIMPLE_MSG "Hikaru" (_"What is going on?")}

        [earthquake]
        [/earthquake]

        {SIMPLE_MSG "Soryu" (_"The whole place is shaking uncontrollably.")}

        {SIMPLE_MSG "Ryuuma" (_"Something has been awoken...")}

