#textdomain wesnoth-Electrifyre
[unit_type]
    id=Defender Conduit
    name= _ "Defender Conduit"
    race=mechanical
    {TRAIT_MECHANICAL}
    image=units/conduits/conduit-defender.png
    image_icon="units/conduits/conduit-defender.png~SCALE(72,72)"
    [standing_anim]
        [frame]
            duration=100
            image="units/conduits/conduit-defender.png"
            auto_hflip=no
        [/frame]
    [/standing_anim]
    hitpoints={ON_DIFFICULTY 120 100 80}
    movement_type=smallfoot
    [movement_costs]
        cave={UNREACHABLE}
        flat={UNREACHABLE}
        castle={UNREACHABLE}
    [/movement_costs]
    [vision_costs]
        flat=1
        forest=1
        hill=1
        castle=1
    [/vision_costs]
    [defense]
        cave=50
        castle=100
    [/defense]
    [resistance]
        arcane=50
        blade=50
        impact=50
        fire=50
        cold=50
        pierce=50
    [/resistance]
    movement=0
    experience=250
    {AMLA_DEFAULT}
    level=0
    alignment=chaotic
    advances_to=null
    cost=100
    usage=archer
    do_not_list=yes
    description= _ "This thing is impossible to describe, no one has seen anything like it before."
    die_sound=wail.wav
    {DEFENSE_ANIM_FILTERED ("units/conduits/conduit-defender.png") ("units/conduits/conduit-defender.png") ("wail-sml.wav") (direction=n,ne,se,s)}
    {DEFENSE_ANIM_FILTERED ("units/conduits/conduit-defender.png~FL(horiz)") ("units/conduits/conduit-defender.png~FL(horiz)") ("wail-sml.wav") (direction=nw,sw)}
    [attack]
        name=energy ray
        description= _"energy ray"
        icon=attacks/energyray.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage={ON_DIFFICULTY 16 12 10}
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=energy ray
        [/filter_attack]
        start_time=-100
        missile_start_time=-50
        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            image="units/conduits/conduit-defender.png:200"
            auto_hflip=no
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
    [/attack_anim]
[/unit_type]
